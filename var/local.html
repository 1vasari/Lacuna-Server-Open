<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Lacuna Expanse</title>
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.0r4/build/reset-fonts-grids/reset-fonts-grids.css" /> 
	<link rel="stylesheet" type="text/css" href="http://localhost/lacuna/styles.css" />
	<!-- Exception Hub start -->
	<script type="text/javascript">
		var ehHost = (("https:" == document.location.protocol) ? "https://" : "http://");
		document.write(unescape("%3Cscript src='" + ehHost + "js.exceptionhub.com/javascripts/eh.js' type='text/javascript'%3E%3C/script%3E"));
	</script>
	<script type="text/javascript">
		ExceptionHub.setup("532ac1d443365a62ab0680c23787cabc", 179, 'local');
	</script>
	<!-- Exception Hub end -->
</head>
<body id="body" class="yui-skin-sam">
	<div id="pulsing" class="nofooter yui-panel">
		<div class="bd">
			<img src="http://localhost/lacuna/assets/ui/pulse-indicator.gif" alt="Pulse Indicator" />
		</div>
	</div>
	<div id="header" class="yui-gb hidden">
		<div id="headerShine"></div>
		<div id="usersCenter">
			<div id="usersArrow"></div>
			<div id="users">Users Menu</div>
			<div id="userMenu"></div>
		</div>
		<div id="userCenterShine"></div>
		<div id="userClick"></div>
	</div>
	<div id="content">
		<div id="nojavascript">
			Lacuna Expanse requires Javascript to run.  Please enable and reload the page.
		</div>
	</div>
	<div id="footer" class="yui-gb hidden">
		<div id="footerShine"></div>
		<div id="planetsCenter">
			<div id="planetsArrow"></div>
			<div id="planets">Planet Menu</div>
			<div id="planetMenu"></div>
		</div>
		<div id="planetsCenterShine"></div>
		<div id="planetsClick"></div>
	</div>
	<script id="noJsScript" type="text/javascript">
		(function(){
			//remove noscript notice
			var nojs = document.getElementById("nojavascript");
			if(nojs) {
				nojs.parentNode.removeChild(nojs);
			}
			//remove script node as well
			var njs = document.getElementById("noJsScript");
			njs.parentNode.removeChild(njs);
		})();
	</script>
	<script type="text/javascript" src="http://yui.yahooapis.com/2.8.0r4/build/yuiloader/yuiloader.js"></script>
	<script type="text/javascript" src="http://localhost/lacuna/load.js"></script>
</body>
</html>
